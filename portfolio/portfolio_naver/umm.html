<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            width:533px;
            height:400px;
            overflow: hidden;
        }
        .img{
            width: 100%;
            height: 100%;
            background-image: url('img/img_main_content3.png');
            background-size: cover;
            -webkit-transition: transform 1s;
            transition: transform 1s;
        }
        .img:hover{
            -webkit-transition: scale(1.2);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h3>background-image: hover-zoom</h3>
    <div class="wrap">
        <div class="img"></div>
    </div>
</body>
</html>
