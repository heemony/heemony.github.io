<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        @keyframes slidy {
            0% { left: 0%; }
            20% { left: 0%; }
            25% { left: -100%; }
            45% { left: -100%; }
            50% { left: -200%; }
            70% { left: -200%; }
            75% { left: -300%; }
            95% { left: -300%; }
            100% { left: -400%; }
        }
        
        body { margin: 0; } 
        div#slider { max-width: 1400px; height: ; overflow: hidden; }
        div#slider figure img { width: 20%; float: left; }
        div#slider figure { 
            position: relative;
            width: 500%;
            margin: 0;
            top:0;
            left: 0;
            text-align: left;
            font-size: 0;
            -webkit-animation: 20s slidy ease-in-out infinite;
            animation: 20s slidy ease-in-out infinite; 
        }
    </style>
</head>
<body>
    <div id="slider">
        <figure>
            <img src="https://eyescream.jp/wp-content/uploads/2020/05/3bb6c7206448a4fd5fe6e3dd0a572f45.jpeg" alt="">
            <img src="https://eyescream.jp/wp-content/uploads/2020/05/80e34f353697417a85a640db6bbb5651.jpeg" alt="">
            <img src="https://eyescream.jp/wp-content/uploads/2020/05/91c52957fcd6b04d923e04ec646efab4.jpeg" alt="">
            <img src="https://eyescream.jp/wp-content/uploads/2020/05/78326d76419cfa676be437d4546553ed.jpeg" alt="">
            <img src="https://eyescream.jp/wp-content/uploads/2020/05/2c233f10f6fc5a5db721d943bdc06313.jpeg" alt="">
        </figure>
    </div>
</body>
</html>
