<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="swiper-5.3.0/package/css/swiper.css">
  <title>스와이퍼 예제</title>
  
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://eyescream.jp/wp-content/uploads/2020/05/3bb6c7206448a4fd5fe6e3dd0a572f45.jpeg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="https://eyescream.jp/wp-content/uploads/2020/05/80e34f353697417a85a640db6bbb5651.jpeg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="https://eyescream.jp/wp-content/uploads/2020/05/91c52957fcd6b04d923e04ec646efab4.jpeg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="https://eyescream.jp/wp-content/uploads/2020/05/78326d76419cfa676be437d4546553ed.jpeg" alt="">
      </div>
        
        ...

    </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      
  </div>
  
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="swiper-5.3.0/package/js/swiper.js"></script>


  <script>var mySwiper = new Swiper('.swiper-container', {
    // 슬라이드를 버튼으로 움직일 수 있습니다.
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
        
    // 현재 페이지를 나타내는 점이 생깁니다. 클릭하면 이동합니다.
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },

        
    // 3초마다 자동으로 슬라이드가 넘어갑니다. 1초 = 1000
      autoplay: {
        delay: 5000,
      },
    });</script>
</body>
</html>
