<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="DinoWorks Inc. 디노웍스(주)" />
        <meta name="apple-mobile-web-app-title" content="디노웍스UI" />
        <title>모바일 Devicemotion | 디노웍스(주) UI 라이브러리</title>
        <meta name="description" content="디노웍스(주) UI 라이브러리 : 모바일 Devicemotion" />
        <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="../fa/css/all.min.css" rel="stylesheet" />
        <link href="../css/web_font.css" rel="stylesheet" />
        <link href="../css/style_pc.css" rel="stylesheet" media="screen and (min-width : 851px)" />
        <link href="../css/style_mobile.css" rel="stylesheet" media="screen and (max-width : 850px)" />
        <link href="../css/mobile_multi.css" rel="stylesheet" />
        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="../js/dino_common.js"></script>
    </head>
    <body class="sub mobile devicemotion">
        <div id="wrapper">
            
            <a href="#main" id="skip-nav">본문 바로가기</a>
            <header id="header">
                <h1><a href="../index.html"><img alt="DinoWorks(디노웍스)" src="../img/logo.png" /></a></h1>
            </header>
            
            <main id="main">
                <section class="ui-sample">
                    <h2>모바일 Devicemotion</h2>
                    
                    <div class="content-box"><img alt="" src="../img/swipe/main_visual_01.jpg" /></div>
                    <div class="event-type"></div>
                    
                </section>
                <section class="desc">
                    <h2>설명</h2>
                    <ul>
                        <li>UI 함수화 및 파라미터 설정 기능 적용</li>
                        <li>다수의 UI 적용</li>
                    </ul>
                </section>
            </main>
            
            <footer id="footer">
                <a href="../index.html" id="go-home" title="홈 화면"><i class="fas fa-home"></i></a>
                <p class="copyright">2020 DinoWorks Inc.</p>
            </footer>
                
        </div> <!-- #wrapper  -->
        
<script>
'use strict';

window.addEventListener('devicemotion', function(e) {
    var x = e.accelerationIncludingGravity.x;
    var y = e.accelerationIncludingGravity.y;
    var z = e.accelerationIncludingGravity.z;
    
    $('div.event-type').append('<p>x : ' + x + '</p>');
    $('div.event-type').append('<p>y : ' + y + '</p>');
    $('div.event-type').append('<p>z : ' + z + '</p>');
});
    
    
</script>
    </body>
