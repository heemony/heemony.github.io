    <body class="sub mobile-multi event">
        <div id="wrapper">
            
            <a href="#main" id="skip-nav">본문 바로가기</a>
            <header id="header">
                <h1><a href="../index.html"><img alt="DinoWorks(디노웍스)" src="../img/logo.png" /></a></h1>
            </header>
            
            <main id="main">
                <section class="ui-sample">
                    <h2>모바일 Geolocation</h2>

                    <div class="event-type"></div>

        </div> <!-- #wrapper  -->
        
<script>
'use strict';

if('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(function(position) {
        $('div.event-type').append('<p>Latitude : ' + position.coords.latitude + '</p>');
        $('div.event-type').append('<p>Longitude : ' + position.coords.longitude + '</p>');
    }, function(error) {
        console.error(error);
    }, {
        enableHighAccuracy: false,
        maximumAge: 0,
        timeout: Infinity
    });
} else {
    /* 위치정보 사용 불가능 */
    alert('위치정보 사용 불가능');
}
    
    
    
    
    
    
</script>
