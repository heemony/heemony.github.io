<script>
'use strict';


setCheckStar('ul.movie-list li p.star');
    
function setCheckStar(selector) {
    $(selector).each(function() {
        var $selector = $(this);
        var starPoint = Number($selector.next().val());
        var isFixed = false;
        
        if (starPoint > 0) {
            isFixed = true;
            $selector.find('a:eq(' + starPoint + ')').prevAll().addClass('full');
        }

        $selector.find('a').on('mouseenter', function() {
            if (isFixed === true) return false;
            $(this).prevAll().addClass('full');
            $(this).addClass('full');
            $(this).nextAll().removeClass('full');
        });
        $selector.on('mouseleave', function() {
            if (isFixed === true) return false;
            $(this).find('a').removeClass('full');
        });

        $selector.find('a').on('click', function() {
            if (isFixed === false) {
                $(this).trigger('mouseenter');
                isFixed = true;
                var score = $selector.find('a').index($(this)) + 1;
                $selector.next().val(score);
            } else {
                isFixed = false;
                $(this).parent().find('a').removeClass('full');
            }
        });
    });
}

</script>
