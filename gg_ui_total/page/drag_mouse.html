<script>
'use strict';

//$('a.box1').css({'transition': 'all 0.01s'});

$('div.drag-box').on('mousemove', function(e) {
    var coordX = 0;
    var coordY = 0;
    
    coordX = e.clientX - $(this).offset().left + $(document).scrollLeft();
    coordY = e.clientY - $(this).offset().top + $(document).scrollTop();
    
    $('a.box1').css({'left': -(coordX / 20) + 'px', 'top': -(coordY / 20) + 'px'});
    
    console.log(coordX + ' / ' + coordY);
    
});
    
    
    
</script>
