<script>
'use strict';

var scrollStart = $('#mask-animation').offset().top - $(window).height();
var scrollEnd = $('#mask-animation').offset().top + $('#mask-animation').outerHeight();
    
$(window).on('scroll', function() {
    var scrollAmt = $(document).scrollTop();
    var step = (scrollEnd - scrollStart) / 59;
    var numImage = 0;
    if (scrollAmt < scrollStart) {
        numImage = 1;
    } else if (scrollAmt > scrollEnd) {
        numImage = 59;
    } else {
        for (var i = 0; i < 59; i++) {
            if ((scrollStart + (step * i)) >= scrollAmt && (scrollStart + (step * (i + 1))) >= scrollAmt) {
                numImage = i + 1;
                break;
            } else {
                numImage = 59;
            }
        }
    }
    
    console.log(numImage);
    $('#mask-animation img').attr({'src': '../img/mask/PNG_Looping_WhiteA_' + numImage + '.jpg'});
});
    
    

</script>
